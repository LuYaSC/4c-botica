<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-5 text-black">Contactanos</h2>
      </div>
      <div class="col-md-12">
        <div class="p-3 p-lg-5 border">
          <div class="form-group row">
            <div class="col-md-6">
              <label for="c_fname" class="text-black"
                >Nombres <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="c_fname"
                name="c_fname"
              />
            </div>
            <div class="col-md-6">
              <label for="c_lname" class="text-black"
                >Apellidos <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="c_lname"
                name="c_lname"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_email" class="text-black"
                >Correo Electronico <span class="text-danger">*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="c_email"
                name="c_email"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_subject" class="text-black">Asunto </label>
              <input
                type="text"
                class="form-control"
                id="c_subject"
                name="c_subject"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_message" class="text-black">Mensaje </label>
              <textarea
                name="c_message"
                id="c_message"
                cols="30"
                rows="7"
                class="form-control"
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-12">
              <input
                type="submit"
                class="btn btn-primary btn-lg btn-block"
                value="Enviar Mensaje"
                (click)="sendData()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
